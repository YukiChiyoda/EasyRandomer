<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="vue.js"></script>
    <!-- <script src="main.js"></script> -->
    <title>EasyRandomer - v1.0.0</title>
</head>

<body>
    <div id="app">
        <div id="title">{{ title }}</div>
        <input v-model.number="range[0]">
        <input v-model.number="range[1]">
        <button v-on:click="submit">Submit</button>
        <button v-on:click="reset">Reset</button>
        <button v-on:click="rand">Roll!!</button>
    </div>
    <script>
        function random(minNum, maxNum) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }
        const vm = new Vue({
            el: '#app',
            data: {
                range: [0, 0],
                title: 'EasyRandomer',

                range_bukkit: [],
                submit_flag: false
            },
            methods: {
                submit: function () {
                    // this.submit_flag ^= 1;
                    this.submit_flag = true;
                    const range_length = this.range[1] - this.range[0] + 1;
                    for (let i = 0; i < range_length; i++)
                        this.range_bukkit.push(this.range[0] + i);
                    console.log(this.range_bukkit);
                    let date = new Date();
                    console.log(date.getMinutes() + ':' + date.getSeconds() + ':' + date.getMilliseconds());
                    for (let i = 0; i < this.range_bukkit.length; i++) {
                        const location = random(0, this.range_bukkit.length - i - 1);
                        this.range_bukkit.push(this.range_bukkit[location]);
                        this.range_bukkit.splice(location, 1);
                    }
                    date = new Date();
                    console.log(date.getMinutes() + ':' + date.getSeconds() + ':' + date.getMilliseconds());
                    this.title = '[' + this.range[0] + ', ' + this.range[1] + ']';
                },
                reset: function () {
                    this.submit_flag = false;
                    this.range_bukkit.length = 0;
                    this.title = 'EasyRandomer';
                },
                rand: function () {
                    // this.title = random(this.range[0], this.range[1]);
                    if (this.range_bukkit.length == 0) {
                        this.title = 'NULL';
                        window.alert('Bukkit spill out. Please reset.')
                        return;
                    }
                    const location = random(0, this.range_bukkit.length - 1);
                    this.title = this.range_bukkit[location];
                    this.range_bukkit.splice(location, 1);
                }
            }
        });
    </script>
</body>

</html>
